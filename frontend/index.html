<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JHR Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logop.jpg" type="image/x-icon" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
      overscroll-behavior: contain;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    #active-users {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      z-index: 1000;
    }

    #emoji-picker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 10px;
      z-index: 1000;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      gap: 5px;
    }

    #chat-form input[type="file"] {
      max-width: 120px;
    }

    #chat-form input, #chat-form button {
      padding: 8px;
      font-size: 14px;
    }

    #messages {
      list-style: none;
      padding: 10px;
      margin: 0;
      overflow-y: auto;
      max-height: calc(100vh - 150px);
    }

    .message {
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .own {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other {
      background-color: #f1f0f0;
    }
  </style>
</head>

<body>
  <div id="active-users">Active Users: 0</div>

  <div class="chat-container">
    <ul id="messages">
      <li style="visibility: hidden">&nbsp;</li>
    </ul>

    <form id="chat-form">
      <input id="message-input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="file-input" accept="image/*,video/*" />
      <button type="button" id="emoji-button">ðŸ˜Š</button>
      <emoji-picker id="emoji-picker"></emoji-picker>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Prevent pull-to-refresh on mobile -->
  <script>
    let touchStartY = 0;
    window.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        touchStartY = e.touches[0].clientY;
      }
    });

    window.addEventListener("touchmove", (e) => {
      const touchY = e.touches[0].clientY;
      if (touchY > touchStartY && window.scrollY === 0) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

  <!-- Emoji Picker -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
