<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JHR Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/logo/logo.png" type="image/x-icon" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* Enable scroll if needed */
    }

    body {
      overscroll-behavior: contain;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <ul id="messages"><li style="visibility:hidden;">&nbsp;</li></ul> <!-- keeps scrollbar visible -->
    
    <form id="chat-form">
      <input id="message-input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="file-input" accept="image/*,video/*" />
      <button type="button" id="emoji-button">ðŸ˜Š</button>
      <emoji-picker id="emoji-picker" style="display:none; position: absolute; bottom: 70px; right: 10px;"></emoji-picker>
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
